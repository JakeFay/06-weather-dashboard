<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <container class="city-search">
        <h2>Search for a City:</h2>
        <textbox></textbox>
        <button>Search</button>

    </container>

    <container class="current-forcast">
        <h2><!--current city, date, and sky--></h2>
        <h4>Temp:</h4>
        <h4>Wind:</h4>
        <h4>Humidity:</h4>
        <h4>UV Index;</h4>
    </container>

    <container class="5-day-forcast">
        <h3>5-Day Forcast:</h3>
        <div class="day-1">
            <h4><!--date--></h4>
            <img><!--sky-->
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity</h4>
        </div>

        <div class="day-2">
            <h4><!--date--></h4>
            <img><!--sky-->
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity</h4>
        </div>

        <div class="day-3">
            <h4><!--date--></h4>
            <img><!--sky-->
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity</h4>
        </div>

        <div class="day-4">
            <h4><!--date--></h4>
            <img><!--sky-->
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity</h4>
        </div>

        <div class="day-5">
            <h4><!--date--></h4>
            <img><!--sky-->
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity</h4>
        </div>

    </container>
</body>
</html>
