<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid" style="max-width: 1400px;">
        <div class="row">
            <div class="col-md-3 pb-3">
                <h2 class="m-1 form-label">Search City Name:</h2>
                <form  class="form">
                    <div class="input-group">
                        <input type="text" class="form-input weatherSearch" id="input"/>
                        <div class="inputBtn">
                            <button type="submit" class="btn searchBtn">Search</button>
                        </div>
                    </div>
                </form>
                <hr />
                <div class="list-group" id="history"></div>
            </div>

            <div class="col-md-9 pb-3">
                <div class="mt-3" id="weatherToday"></div>
                <div id="forecast" class="row mt-3">
                </div>
            </div>
        </div>
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
